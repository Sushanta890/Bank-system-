<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIM Card Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-top: 12px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2a5298;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #1e3c72;
      transform: scale(1.03);
    }

    .result {
      margin-top: 20px;
      padding: 12px;
      background: #f4f6fa;
      border-radius: 10px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .barcode {
      margin-top: 10px;
      height: 60px;
      display: flex;
      align-items: flex-end;
      gap: 2px;
    }

    .bar {
      width: 3px;
      background: #000;
      animation: grow 0.5s ease;
    }

    @keyframes grow {
      from { height: 0; }
      to { height: 100%; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>SIM Card Activation</h2>

    <label>First Name</label>
    <input id="firstName" required />

    <label>Last Name</label>
    <input id="lastName" required />

    <label>Date of Birth</label>
    <input type="date" id="dob" required />

    <label>Gender</label>
    <select id="gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <button onclick="registerSIM()">Register SIM</button>

    <div id="output" class="result" style="display:none;"></div>
  </div>

  <script>
    function generateSimNumber() {
      return "SK-" + Math.floor(100000000 + Math.random() * 900000000);
    }

    function generateBarcode(container) {
      container.innerHTML = "";
      for (let i = 0; i < 30; i++) {
        const bar = document.createElement("div");
        bar.className = "bar";
        bar.style.height = Math.random() * 60 + "px";
        container.appendChild(bar);
      }
    }

    function registerSIM() {
      const data = {
        firstName: firstName.value,
        lastName: lastName.value,
        dob: dob.value,
        gender: gender.value,
        simNumber: generateSimNumber()
      };

      // Save to localStorage (local store)
      localStorage.setItem("simRegistration", JSON.stringify(data));

      const output = document.getElementById("output");
      output.style.display = "block";
      output.innerHTML = `
        <strong>SIM Activated Successfully</strong><br>
        Name: ${data.firstName} ${data.lastName}<br>
        DOB: ${data.dob}<br>
        Gender: ${data.gender}<br>
        SIM Number: <b>${data.simNumber}</b>
        <div class="barcode" id="barcode"></div>
      `;

      generateBarcode(document.getElementById("barcode"));
    }
  </script>
</body>
</html>
