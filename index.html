<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S.K SIM Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:Segoe UI;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}
.container{
    display:flex;
    flex-direction:column;
    gap:20px;
    text-align:center;
}
h1{
    margin-bottom:20px;
    font-size:2rem;
    animation:fadeIn 1s ease;
}
button{
    background: #00e6ff;
    color:#000;
    font-weight:bold;
    padding:15px 25px;
    border:none;
    border-radius:12px;
    font-size:1rem;
    cursor:pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
button:hover{
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    background:#00bcd4;
}
button:active{
    transform: scale(0.95);
}
@keyframes fadeIn{
    from{opacity:0; transform:translateY(-20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to S.K SIM</h1>
    <button onclick="location.href='Bank/home.html'">Bank Home</button>
    <button onclick="location.href='SIM/sk.html'">ðŸ’¬ S.K SIM Chat</button>
</div>

</body>
</html>
