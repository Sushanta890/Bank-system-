<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Home</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    text-align: center;
    background: rgba(0,0,0,0.6);
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}
h1 { font-size: 36px; margin-bottom: 20px; }
p { font-size: 18px; margin-bottom: 30px; }
button {
    background: #ffffff;
    color: #2575fc;
    border: none;
    padding: 15px 30px;
    margin: 10px;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { background: #f0f0f0; transform: translateY(-3px); }
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to S.K Sushanta Bank</h1>
    <p>Your secure online banking solution</p>
    <div>
        <button onclick="window.location.href='registration.html'">Register</button>
        <button onclick="window.location.href='login.html'">Login</button>
    </div>
</div>
</body>
</html>
