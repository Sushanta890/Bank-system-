<!DOCTYPE html>
<html>
<head>
<title>Security Breach Simulation</title>
<style>
body {
    background:black;
    color:#00ff00;
    font-family: monospace;
    text-align:center;
}
.glitch {
    animation: blink 0.2s infinite;
}
@keyframes blink {
    50% { opacity: 0; }
}
</style>
</head>
<body>

<h1 class="glitch">⚠ SYSTEM BREACH DETECTED ⚠</h1>
<h2 id="name"></h2>
<h3 id="acc"></h3>
<h3 id="cid"></h3>

<audio autoplay loop>
  <source src="alarm.mp3" type="audio/mpeg">
</audio>

<script>
fetch("http://127.0.0.1:5000/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({ mobile: localStorage.getItem("mobile") })
})
.then(res=>res.json())
.then(data=>{
    document.getElementById("name").innerText =
        "TARGET: " + data.first_name + " " + data.last_name;
    document.getElementById("acc").innerText =
        "ACCOUNT: " + data.account_number;
    document.getElementById("cid").innerText =
        "CUSTOMER ID: " + data.customer_id;
});
</script>

<p style="color:red">
⚠ This is an educational cybersecurity simulation ⚠
</p>

</body>
</html>
