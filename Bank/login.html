<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body{background:#020617;color:white;font-family:sans-serif}
.box{width:300px;margin:80px auto;padding:20px;
background:#0f172a;border-radius:10px}
</style>
</head>
<body>

<audio id="alarm" src="alarm.mp3"></audio>

<div class="box">
<h2>Login</h2>
<input id="mobile" placeholder="Mobile Number">
<button onclick="login()">Login</button>
<div id="out"></div>
</div>

<script>
let fail = 0;

function login(){
fetch("http://localhost:5000/login",{
method:"POST",
headers:{'Content-Type':'application/json'},
body:JSON.stringify({mobile:mobile.value})
}).then(r=>r.json()).then(d=>{
if(d.status=="success"){
out.innerHTML=`
Name: ${d.user.first_name} ${d.user.last_name}<br>
Account: ${d.user.account_number}<br>
Customer ID: ${d.user.customer_id}
`;
}else{
fail++;
if(fail>=3){
document.getElementById("alarm").play();
alert("âš  Hack Attempt Detected!");
}
}
});
}
</script>
</body>
</html>
