<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Firewall Breach Simulation</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    color: #00ff00;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* TERMINAL */
#terminal {
    padding: 20px;
    font-size: 16px;
    white-space: pre-line;
}

/* ALERT */
.alert {
    color: red;
    font-size: 22px;
    font-weight: bold;
    text-align: center;
    animation: blink 0.5s infinite;
}

/* FIREWALL BAR */
#firewall {
    width: 80%;
    height: 30px;
    border: 2px solid red;
    margin: 30px auto;
}

#progress {
    height: 100%;
    width: 0%;
    background: linear-gradient(to right, red, yellow);
    animation: breach 6s forwards;
}

/* ANIMATIONS */
@keyframes breach {
    from { width: 0%; }
    to { width: 100%; }
}

@keyframes blink {
    50% { opacity: 0; }
}

.shake {
    animation: shake 0.15s infinite;
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(2px,0); }
    50% { transform: translate(-2px,0); }
    75% { transform: translate(0,2px); }
    100% { transform: translate(0,-2px); }
}
</style>
</head>

<body>

<div id="terminal">
Initializing firewall...
Scanning network ports...
Monitoring intrusion attempts...
</div>

<div id="firewall">
    <div id="progress"></div>
</div>

<div class="alert">⚠ FIREWALL UNDER ATTACK ⚠</div>

<!-- ALARM SOUND -->
<audio id="alarm" loop>
    <source src="alarm.mp3" type="audio/mpeg">
</audio>

<!-- START BUTTON (IMPORTANT FOR MOBILE) -->
<div style="text-align:center;margin-top:30px;">
    <button onclick="startSimulation()" style="
        padding:12px 25px;
        font-size:18px;
        background:red;
        color:white;
        border:none;
        cursor:pointer;">
        START SIMULATION
    </button>
</div>

<script>
const terminal = document.getElementById("terminal");
const alarm = document.getElementById("alarm");

const lines = [
    "Injecting malicious payload...",
    "Bypassing firewall rules...",
    "Exploiting vulnerability...",
    "Decrypting credentials...",
    "Firewall integrity: 25%",
    "Firewall integrity: 10%",
    "Firewall integrity: 0%",
    "",
    ">>> FIREWALL BREACHED <<<"
];

let i = 0;

/* TYPE EFFECT */
function typeLine() {
    if (i < lines.length) {
        terminal.innerHTML += "\n" + lines[i];
        i++;
        setTimeout(typeLine, 600);
    } else {
        breachComplete();
    }
}

/* BREACH COMPLETE */
function breachComplete() {
    document.body.classList.add("shake");

    // SAFE SPEECH SYNTHESIS
    if ("speechSynthesis" in window) {
        const msg = new window.SpeechSynthesisUtterance(
            "Warning. Firewall breached. This is an educational cybersecurity simulation."
        );
        msg.rate = 1;
        msg.pitch = 1;
        msg.volume = 1;
        window.speechSynthesis.speak(msg);
    }
}

/* START (USER ACTION REQUIRED) */
function startSimulation() {
    alarm.volume = 1.0;
    alarm.play().catch(()=>{});
    typeLine();
}
</script>

<!-- SAFETY NOTICE -->
<p style="position:fixed;bottom:10px;width:100%;text-align:center;color:#888;">
Educational Cybersecurity Simulation – No Real Hacking
</p>

</body>
</html>
