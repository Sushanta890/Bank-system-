<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Banking System</title>
<style>
body { font-family: Arial; background:#f0f2f5; }
.container { max-width:600px; margin:20px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
input, select, textarea, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
button { background:#007BFF; color:white; border:none; cursor:pointer;}
button:hover { background:#0056b3; }
.transaction { display:flex; justify-content:space-between; padding:5px; border-bottom:1px solid #ccc;}
</style>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form id="registerForm">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="text" name="mobile_number" placeholder="Mobile Number" required>
    <input type="email" name="email" placeholder="Email ID" required>
    <input type="date" name="dob" required>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <textarea name="address" placeholder="Full Address"></textarea>
    <button type="submit">Register</button>
</form>

<h2>Login</h2>
<form id="loginForm">
    <input type="text" name="mobile_number" placeholder="Mobile Number" required>
    <button type="submit">Login</button>
</form>

<div id="dashboard" style="display:none;">
<h2>Dashboard</h2>
<p id="userInfo"></p>

<h3>Deposit Money</h3>
<form id="depositForm">
    <input type="text" name="account_number" placeholder="Account Number" required>
    <input type="text" name="name" placeholder="Deposit Name" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <button type="submit">Deposit</button>
</form>

<h3>Purchase / Bills</h3>
<form id="purchaseForm">
    <input type="text" name="account_number" placeholder="Account Number" required>
    <input type="text" name="item_name" placeholder="Item Name" required>
    <input type="number" name="amount" placeholder="Amount" required>
    <button type="submit">Submit Purchase</button>
</form>

<h3>Activate ATM</h3>
<form id="atmForm">
    <input type="text" name="account_number" placeholder="Account Number" required>
    <input type="text" name="customer_id" placeholder="Customer ID" required>
    <button type="submit">Activate ATM</button>
</form>

<h3>Transaction History</h3>
<div id="transactions"></div>
</div>

<script>
const API = 'http://localhost:5000';

document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/register',{
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
    });
    let resData = await res.json();
    alert(`Bank Account: ${resData.bank_account_number}\nCustomer ID: ${resData.customer_id}`);
});

document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/login',{
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
    });
    let resData = await res.json();
    if(resData.status==='success'){
        document.getElementById('dashboard').style.display='block';
        const user = resData.user;
        document.getElementById('userInfo').innerText = `Name: ${user.first_name} ${user.last_name}\nAccount: ${user.bank_account_number}\nCustomer ID: ${user.customer_id}\nAddress: ${user.address}`;
    } else alert(resData.message);
});

// Deposit
document.getElementById('depositForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/deposit',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    let resData = await res.json();
    alert(resData.message);
});

// Purchase
document.getElementById('purchaseForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/purchase',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    let resData = await res.json();
    alert(resData.message);
});

// ATM Activation
document.getElementById('atmForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/activate_atm',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    let resData = await res.json();
    alert(`ATM Card Number: ${resData.atm_card_number}`);
});
</script>
</body>
</html>
