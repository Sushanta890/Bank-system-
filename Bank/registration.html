<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Registration</title>
<style>
body { font-family: Arial; background:#f0f2f5; }
.container { max-width:500px; margin:50px auto; background:white; padding:20px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.1);}
input, select, textarea, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; box-sizing:border-box;}
button { background:#007BFF; color:white; border:none; cursor:pointer;}
button:hover { background:#0056b3; }
.success { color:green; font-weight:bold; }
</style>
</head>
<body>
<div class="container">
<h2>Register</h2>
<form id="registerForm">
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>
    <input type="text" name="mobile_number" placeholder="Mobile Number" required>
    <input type="email" name="email" placeholder="Email ID" required>
    <input type="date" name="dob" required>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <textarea name="address" placeholder="Full Address"></textarea>
    <button type="submit">Register</button>
</form>
<p id="registerMessage"></p>
<p>Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
const API = 'http://localhost:5000';
document.getElementById('registerForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    let data = Object.fromEntries(new FormData(e.target).entries());
    let res = await fetch(API+'/register',{
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
    });
    let resData = await res.json();
    if(resData.status==='success'){
        document.getElementById('registerMessage').innerHTML = `<span class="success">Registered! Account: ${resData.bank_account_number}, Customer ID: ${resData.customer_id}</span>`;
    } else {
        document.getElementById('registerMessage').innerText = 'Registration failed!';
    }
});
</script>
</body>
</html>
