<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>S.K SIM Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    font-family:Segoe UI;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.box{
    width:360px;
    background:#111;
    padding:20px;
    border-radius:15px;
    animation:fade 1s;
}
@keyframes fade{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1}
}
input,select,button{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:8px;
}
input,select{background:#222;color:#fff}
button{
    background:#00e6ff;
    font-weight:bold;
    cursor:pointer;
}
.card{
    background:#1b1b1b;
    padding:15px;
    border-radius:12px;
    margin-top:15px;
}
.sim-number{
    color:#0f0;
    font-size:14px;
}
</style>
</head>

<body>

<div class="box">
<h2>S.K SIM Activation</h2>

<input id="fname" placeholder="First Name">
<input id="lname" placeholder="Last Name">
<input id="dob" type="date">
<select id="gender">
    <option value="">Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>
<input id="email" placeholder="Email">

<button onclick="register()">Activate SIM</button>

<div id="result"></div>
</div>

<script>
function generateSIM(){
    let num="";
    for(let i=0;i<10;i++){
        num+=Math.floor(Math.random()*10);
    }
    return num;
}

function register(){
    // âœ… CORRECT VARIABLE INITIALIZATION
    const fnameValue = document.getElementById("fname").value.trim();
    const lnameValue = document.getElementById("lname").value.trim();
    const dobValue   = document.getElementById("dob").value;
    const genderValue= document.getElementById("gender").value;
    const emailValue = document.getElementById("email").value.trim().toLowerCase();

    if(!fnameValue || !lnameValue || !dobValue || !genderValue || !emailValue){
        alert("Please fill all fields");
        return;
    }

    const db = JSON.parse(localStorage.getItem("skSIM")) || [];

    if(db.some(u => u.email === emailValue)){
        alert("Email already registered");
        return;
    }

    const simNumber = generateSIM();

    db.push({
        fname: fnameValue,
        lname: lnameValue,
        dob: dobValue,
        gender: genderValue,
        email: emailValue,
        simNumber: simNumber
    });

    localStorage.setItem("skSIM", JSON.stringify(db));

    document.getElementById("result").innerHTML = `
        <div class="card">
            <strong>${fnameValue} ${lnameValue}</strong><br>
            <small>${genderValue} | ${dobValue}</small>
            <div class="sim-number">SIM: ${simNumber}</div>
            <small>SIM Activated Successfully</small>
        </div>
    `;
}
</script>

</body>
</html>
