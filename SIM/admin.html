<!DOCTYPE html>
<html>
<head>
<title>S.K SIM Admin</title>
<meta name="viewport" content="width=device-width">
<style>
body{font-family:Segoe UI;background:#111;color:#fff;padding:15px}
.card{background:#222;padding:10px;border-radius:8px;margin:8px 0}
button{padding:6px;border:none;border-radius:6px;background:#e53935}
</style>
</head>
<body>

<h2>üõ° S.K SIM Admin Dashboard</h2>

<div id="data"></div>
<button onclick="clearAll()">‚ùå Clear All Data</button>

<script>
const box=document.getElementById("data");
const sims=JSON.parse(localStorage.getItem("skSIM"))||[];

sims.forEach(u=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
        <b>${u.fname} ${u.lname}</b><br>
        SIM: ${u.simNumber}<br>
        Email: ${u.email}
    `;
    box.appendChild(d);
});

function clearAll(){
    if(confirm("Delete ALL data?")){
        localStorage.clear();
        location.reload();
    }
}
</script>

</body>
</html>
