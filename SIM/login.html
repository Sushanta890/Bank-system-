<!DOCTYPE html>
<html>
<head>
<title>S.K SIM Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0f2027;font-family:Segoe UI;color:#fff}
.box{
    width:300px;margin:120px auto;
    background:#111;padding:20px;
    border-radius:15px;animation:fade .8s;
}
@keyframes fade{
    from{opacity:0;transform:translateY(30px)}
    to{opacity:1}
}
input,button{
    width:100%;padding:10px;
    margin:8px 0;border-radius:8px;border:none;
}
input{background:#222;color:#fff}
button{background:#00e6ff;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h2>SIM Login</h2>
<input id="simInput" placeholder="Enter SIM Number">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
    const simInput=document.getElementById("simInput").value.trim();
    const db=JSON.parse(localStorage.getItem("skSIM"))||[];

    const user=db.find(u=>u.simNumber===simInput);
    if(!user){ alert("Invalid SIM"); return; }

    localStorage.setItem("activeSIM",simInput);
    window.location.href="home.html";
}
</script>

</body>
</html>
